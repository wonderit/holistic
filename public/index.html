<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Holistic</title>
  <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="holistic">
  <meta name="keywords" content="holistic">
  <meta name="description" content="Body/Face/Hands Detection, 2D and 3D Rendering; Author: Vladimir Mandic <mandic00@live.com>">
  <link rel="manifest" href="../index.webmanifest">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="256x256" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-icon" href="../assets/icons/dash-256.png">
  <link rel="apple-touch-startup-image" href="../assets/icons/dash-256.png">
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href=
          "https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href=
          "https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <script type="module" src="../dist/index.js"></script>
</head>
<body>
  <noscript><h1>javascript is required</h1></noscript>
  <nav>
    <div id="nav" class="nav"></div>
  </nav>
  <header>
    <div id="header" class="header"></div>
  </header>
  <main>
    <div id="main" class="main">
      <div id="media">
        <video id="input-video" style="position: fixed; top: 0; left: 0; z-index: 10; height: 50vh; visibility: hidden;" autoplay loop muted controls controlslist="nofullscreen nodownload noremoteplayback" disablepictureinpicture></video>
        <video id="example-video" src="../assets/samples/streching.webm" style="position: fixed; top: 0; left: 0; z-index: 20; height: 50vh; visibility: hidden;" autoplay loop muted controls controlslist="nofullscreen nodownload noremoteplayback" disablepictureinpicture></video>
        <canvas id="output-overlay" style="position: fixed; bottom: 0; left: 0; height: 50vh; z-index: 10"></canvas>
        <canvas id="output-mesh" style="position: fixed; top: 0; right: 0" width=1920 height=1024></canvas>
      </div> 
      <div class="control-panel" id="control-panel"></div>
    </div>
  </main>
  <footer>
    <div id="footer" class="footer"></div>
  </footer>
  <aside>
    <div id="aside" class="aside"></div>
  </aside>
  <button id="debug-button" class="fab app-fab--absolute">
    <i class="zmdi zmdi-tv"></i>
  </button>
</body>
</html>
